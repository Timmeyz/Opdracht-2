<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="csstim2.css">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Frontend Mentor |stats-preview-card-component-main</title>	
    </head>
    <body>
        <div class="main-container">
            <picture class="main-image">
                <source media="(min-width:1080px)" srcset="images\image-header-desktop.jpg">
                <img src="images\image-header-mobile.jpg" alt="header">
            </picture>
			<div class="main-text">
                <div class="text">
                    <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="stats">
                    <div class="stat1">
                        <h2>10k+</h2>
                        <p>COMPANIES</p>
                    </div>
                    <div class="stat2">
                        <h2>314</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="stat3">
                        <h2>12M+</h2>
                        <p>QUERIES</p>
                    </div>
                </div>
		    </div>
        </div>
	</body>
</html>
